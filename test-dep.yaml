---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: httpd-deployment
    labels:
      app: httpd2
spec:
 replicas: 3
 selector:
     matchLabels:
      app: httpd2
 template:
     metadata:
        labels:
            app: httpd2
     spec:
       containers:
         - name: httpd2
           image: 924282698819.dkr.ecr.ap-south-1.amazonaws.com/demohtml:latest
           imagePullPolicy: "Always"
           ports:
           - containerPort: 80
